<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>@font-face{font-family:"Roboto";font-style:normal;font-weight:400;font-display:swap;src:local("Roboto"),url("/assets/fonts/roboto-v29-latin-ext_latin-regular.woff2") format("woff2")}@font-face{font-family:"Roboto";font-style:normal;font-weight:700;font-display:swap;src:local("Roboto Bold"),url("/assets/fonts/roboto-v29-latin-ext_latin-700.woff2") format("woff2")}</style>
	<link rel="stylesheet" href="/assets/style.css?v=26" type="text/css">
	<link rel="icon" href="/icon.png" sizes="136x136">

	{% seo %}
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<a href="/"><img src="/assets/logo.webp"></a>

			<ul class="sidelinks">
				<li><a href="/">Main page</a></li>
				<li><a target="_blank" href="{{ site.repo }}/commits/master">Recent changes</a></li>
				<li><a href="/Page_Index">Page Index</a></li>
			</ul>

			<div class="sideheader">Page actions</div>
			<ul class="sidelinks">
				<li><a target="_blank" href="{{ site.repo }}/edit/master/{{ page.path }}">Edit</a></li>
				<li><a target="_blank" href="{{ site.repo }}/commits/master/{{ page.path }}">History</a></li>
			</ul>
		</div>
		<div class="main">{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}{{ content }}</div>
	</div>
</body>
</html>
